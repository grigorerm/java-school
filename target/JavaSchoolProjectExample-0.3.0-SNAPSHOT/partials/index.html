<div class="pull-right">
	<a href="#!/create" class="btn btn-default" ng-show="hasRole('admin')" title="Create"><span class="fa fa-plus"></span></a>
</div>

<div class="page-header">
	<h3>Products</h3>
</div>


<div class="row">
<div ng-repeat="product in products">

	<div class="col-sm-6 col-md-3">
		<div class="thumbnail">
			<div class="caption">
				<h3>{{product.name}}</h3>

				<p><select>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
				</select>
					<a href="#" class="btn btn-success" role="button">Add to cart</a></p>
			</div>
		</div>
	</div>
</div>

</div>

<div class="page-header">
	<h3>News</h3>
</div>

<div ng-repeat="newsEntry in newsEntries">
	<hr />
	<div class="pull-right">
		<a href="" ng-click="deleteEntry(newsEntry)" class="btn btn-xs btn-default" ng-show="hasRole('admin')" title="delete"><span class="fa fa-trash-o"></span></a>
		<a href="#!/edit/{{newsEntry.id}}" class="btn btn-xs btn-default" ng-show="hasRole('admin')" title="edit"><span class="fa fa-pencil"></span></a>
	</div>
	<h4>{{newsEntry.date | date}}</h4>
	<p>{{newsEntry.content}}</p>
</div>


<hr />
