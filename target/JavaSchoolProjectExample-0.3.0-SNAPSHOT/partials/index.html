<div class="pull-right">
	<div class="alert alert-success" role="alert" id="success-alert">Welcome Back {{user.name}} !</div>
	<script type="text/javascript">
	
		$(document).ready(function () {
	
			window.setTimeout(function() {
				$("#success-alert").fadeTo(1000, 0).slideUp(1000, function(){
					$(this).remove();
				});
			}, 2000);
	
		});
	</script>
	<!-- >a href="#!/create" class="btn btn-default" ng-show="hasRole('admin')" title="Create"><span class="fa fa-plus"></span></a-->
</div>

<div class="page-header">
	<h3>Products</h3>
</div>

<div class="row">

<div ng-repeat="product in products" ng-if="product.quantity != '0'">

	<div class="col-sm-6 col-md-3">
		<div class="thumbnail">
			<div class="caption">
				<h3>{{product.name}}</h3>
				<h4>{{product.supplier_name}}</h4>
				<h4>{{product.price}} RON</h4>
				<form action="index.html"
					  oninput="currentQuantity.value=parseInt(quantity.value)"
					  onchange="totalPrice.value=parseInt(quantity.value)*parseInt(price.value)">
					<input type="range" size="15" id="quantity" name="quantity" value="0" max={{product.quantity}}
						style="position:relative; align: center; width:200px; height:20px; border:1px solid #cccccc;">
					<input type="number" name="price" id="price" value={{product.price}} hidden="true">

					<h5 style="display:inline-block">Quantity: </h5>
					<h5 style="display:inline-block"><output name="currentQuantity" for="quantity">0</output></h5>
					<h5 style="display:inline-block">/{{product.quantity}}</h5>
					<br>
					<h5 style="display:inline-block">Total price: </h5>
					<h5 style="display:inline-block"><output name="totalPrice" for="quantity price">0</output></h5>
					<h5 style="display:inline-block"> RON</h5>

					<div style="text-align: center;">
						<a href="#" class="btn btn-success" ng-click="addItem(product.name,product.supplier_name,product.price,this.currentQuantity)" role="button">Add to cart</a>
					</div>
				</form>

			</div>



			</div>
		</div>
	</div>

</div>

<div>

	<h5>Your cart: </h5>
	<h5>{{product.name}}</h5>
	<h5>{{total()}} </h5>



	<div style="text-align: center;">
		<a href="#" class="btn btn-success" role="button">Place order</a>
	</div>


</div>

<div class="page-header">
	<h3>Summarize</h3>
</div>
