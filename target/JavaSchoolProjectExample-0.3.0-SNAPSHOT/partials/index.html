<script>
	$('.myLinkToTop').click(function () {
		$('html, body').animate({scrollTop:$(document).height()}, 'slow');
		return false;
	});
</script>


<div class="page-header">
	<script>
		$('.goBot').click(function () {
			$('html, body').animate({scrollTop:$(document).height()}, 'slow');
			return false;
		});
	</script>


	<h3>Products</h3>
	<ul style="text-align: right;" class="nav nav-pills" role="tablist">
	<div class="goBot">
		<button class="btn btn-info" role="button">
		<span class="glyphicon glyphicon-shopping-cart, myLinkToTop"></span>
		Your cart
		<span class="badge" ng-model="input.badge"> {{input.badge}}</span>
	</button></div>
		</ul>
</div>


<div class="row">

<div ng-repeat="product in products" ng-if="product.quantity != '0'" >

	<div class="col-sm-6 col-md-3">
		<div class="thumbnail">
			<div class="caption">
				<h3>{{product.name}}</h3>
				<h4>{{product.supplier_name}}</h4>
				<h4>{{product.price}} RON</h4>
				<form action="index.html" id="myVal"
					  oninput="currentQuantity.value=parseInt(quantity.value)"
					  onchange="totalPrice.value=parseInt(quantity.value)*parseInt(price.value)">
					<input type="range" size="15" id="{{product.id}}" name="quantity" value="0" max={{product.quantity}}
						ng-click="setQ(product.id)"
						
						style="position:relative; align: center; width:200px; height:20px; border:1px solid #cccccc;">
					<input type="number" name="price" id="price" value={{product.price}} hidden="true">
					

					<h5 style="display:inline-block">Quantity: </h5>
					<h5 style="display:inline-block"><output name="currentQuantity" for="quantity">0</output></h5>
					<h5 style="display:inline-block">/{{product.quantity}}</h5>
					<br>
					<h5 style="display:inline-block">Total price: </h5>
					<h5 style="display:inline-block"><output name="totalPrice" for="quantity price">0</output></h5>
					<h5 style="display:inline-block"> RON</h5>


					<!-- ng-click="initCurrentQuantity(this.value)" -->
					<div style="text-align: center;">
						<a class="btn btn-success"
							ng-click="disableButton();addItem(product.id,product.name,product.supplier_name,product.price,this.product.quantity)"
						    role="button"
						 	><span class="glyphicon glyphicon-shopping-cart"></span> Add to cart</a>
					</div>
				</form>

			</div>
			</div>
		</div>
	</div>

</div>

<div>

</div>

<div class="page-header">
	<h3>Summarize</h3>
</div>

	<h3>Your cart: </h3>
	
	<li ng-repeat="it in cart" ng-if="it.quantity != '0'">
      	<h5 style="display:inline-block">{{it.quantity}} x {{it.name}} {{it.supplier}}</h5>
      	<h5 style="display:inline-block " align="right"> {{it.price}}RON</h5>
    </li>


	<div style="text-align: center;">
		<h4>Delivery date:</h4>
		<input id="deliveryDate" type="date"><br><br>
		<a ng-click="myFunction()" class="btn btn-success" role="button">Place order</a>
	</div>


<hr />
