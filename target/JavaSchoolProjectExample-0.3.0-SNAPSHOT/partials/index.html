<div class="pull-right">
	<div class="alert alert-success" role="alert" id="success-alert">Welcome Back {{user.name}} !</div>
	<script type="text/javascript">
	
		$(document).ready(function () {
	
			window.setTimeout(function() {
				$("#success-alert").fadeTo(1000, 0).slideUp(1000, function(){
					$(this).remove();
				});
			}, 1500);
	
		});
	</script>

<div class="page-header">
	<h3>Products</h3>
</div>


<div class="row">


<div ng-repeat="product in products">

	<div class="col-sm-6 col-md-3">
		<div class="thumbnail">
			<div class="caption">
				<h3>{{product.name}}</h3>
				<h4>{{product.supplier_name}}</h4>
				<h4>{{product.price}} RON</h4>
				<form action="index.html"
					  oninput="x.value=parseInt(quantity.value)*parseInt(price.value)">
					<p><input type="range" size="15" id="quantity" name="quantity" value="1" max={{product.quantity}}>{{product.quantity}}</p> 
					
					<input type="number" name="price" id="price" value={{product.price}} hidden="true">
					<p>Number of pieces:<output name="price"></output></p>
					<p>Total price: <output name="x" for="quantity price"></output></p>
					<br><br>
				</form>
